<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Finance - Split Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 0;
        }

        .panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            background: #1a1a2e;
            position: relative;
        }

        img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .controls {
            position: fixed;
            top: 15px;
            right: 15px;
            display: none;
            gap: 8px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        button {
            padding: 8px 14px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
            white-space: nowrap;
            display: none;
        }

        button:hover {
            background: #7c3aed;
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: #ec4899;
        }

        .fullscreen-btn:hover {
            background: #db2777;
        }

        .info {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #999;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 250px;
            display: none;
        }

        .zoom-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: none;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 4px;
        }

        .zoom-btn {
            padding: 6px 10px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .zoom-btn:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel panel-left">
            <img id="image1" src="https://pdlist.purplefinance.in/creative1.jpg" alt="Creative 1">
        </div>
        <div class="panel panel-right">
            <img id="image2" src="https://pdlist.purplefinance.in/creative2.jpg" alt="Creative 2">
        </div>
    </div>

    <script>
        let zoomLeft = 1;
        let zoomRight = 1;
        const zoomStep = 0.1;
        const maxZoom = 3;
        const minZoom = 0.5;

        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert('Fullscreen unavailable');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function zoomLeft(delta) {
            zoomLeft = Math.max(minZoom, Math.min(maxZoom, zoomLeft + delta));
            document.getElementById('image1').style.transform = `scale(${zoomLeft})`;
        }

        function zoomRight(delta) {
            zoomRight = Math.max(minZoom, Math.min(maxZoom, zoomRight + delta));
            document.getElementById('image2').style.transform = `scale(${zoomRight})`;
        }

        function resetAllZoom() {
            zoomLeft = 1;
            zoomRight = 1;
            document.getElementById('image1').style.transform = `scale(1)`;
            document.getElementById('image2').style.transform = `scale(1)`;
        }

        // Wheel zoom support
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const rect = document.querySelector('.container').getBoundingClientRect();
                if (e.clientX < rect.width / 2) {
                    zoomLeft(delta);
                } else {
                    zoomRight(delta);
                }
            }
        });
    </script>
</body>
</html>

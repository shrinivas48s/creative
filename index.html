<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Finance - Incentive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .viewer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .controls {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        button {
            padding: 8px 14px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: #7c3aed;
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: #ec4899;
        }

        .fullscreen-btn:hover {
            background: #db2777;
        }

        .info {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #999;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="viewer" id="viewer">
            <img id="image" src="" alt="Purple Finance Incentive Grid" style="max-width: 100%; max-height: 100%;">
        </div>
    </div>

    <div class="info">
        <p>ðŸ’¡ Ctrl+V to paste image URL</p>
    </div>

    <script>
        let currentZoom = 1;
        const zoomStep = 0.1;
        const maxZoom = 3;
        const minZoom = 0.5;

        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert('Fullscreen unavailable');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom += zoomStep;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom -= zoomStep;
                updateZoom();
            }
        }

        function resetZoom() {
            currentZoom = 1;
            updateZoom();
        }

        function updateZoom() {
            const img = document.getElementById('image');
            img.style.transform = `scale(${currentZoom})`;
        }

        // Paste image URL with Ctrl+V
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                e.preventDefault();
                const url = prompt('Enter image URL:');
                if (url) {
                    document.getElementById('image').src = url;
                    resetZoom();
                }
            }
        });

        // Load image on page load
        window.onload = function() {
            const img = document.getElementById('image');
            img.src = 'https://pdlist.purplefinance.in/creative.jpeg';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Finance - Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="image" src="https://pdlist.purplefinance.in/creative1.jpg" alt="Image">
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            'https://pdlist.purplefinance.in/creative1.jpg',
            'https://pdlist.purplefinance.in/creative2.jpg'
        ];

        const imageEl = document.getElementById('image');

        // Switch images with arrow keys or spacebar
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                imageEl.src = images[currentImageIndex];
            } else if (e.key === 'ArrowLeft') {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                imageEl.src = images[currentImageIndex];
            }
        });

        // Switch images on click
        document.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageEl.src = images[currentImageIndex];
        });
    </script>
</body>
</html>
